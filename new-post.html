<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nurse Emerge - Add Post</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="photo/logo.png" alt="Nurse Emerge Logo">
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="specialties.html">Specialties</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="new-post.html">Add Post</a></li>
      </ul>
      <div class="hamburger">
        <i class="fas fa-bars"></i>
      </div>
    </nav>
  </header>
  <main>
    <section id="new-post" class="fade-in card">
      <h1>Create New Post</h1>
      <form id="new-post-form" enctype="multipart/form-data">
        <div class="form-group">
          <label for="title">Post Title</label>
          <input type="text" id="title" name="title" placeholder="Enter post title" required>
        </div>
        <div class="form-group">
          <label for="content">Post Content</label>
          <div id="editor-container">
            <div id="editor"></div>
            <input type="hidden" id="content" name="content">
          </div>
        </div>
        <div class="form-group">
          <label for="photo">Featured Image (Optional)</label>
          <input type="file" id="photo" name="photo" accept="image/*" class="file-input">
          <button type="button" id="image-upload" class="btn-upload">Upload Image</button>
          <div id="image-preview" class="image-preview"></div>
        </div>
        <button type="submit" class="btn-primary">Publish Post</button>
      </form>
      <div id="message" class="message"></div>
    </section>
    <section id="manage-posts" class="fade-in card">
      <h2>Manage Existing Posts</h2>
      <div id="manage-posts-container"></div>
    </section>
  </main>
  <footer>
    <div class="social-links">
      <a href="https://instagram.com/nurseemerge"><i class="fab fa-instagram"></i></a>
      <a href="https://youtube.com/@NurseEmerge"><i class="fab fa-youtube"></i></a>
      <a href="https://twitter.com/NurseEmerge"><i class="fab fa-twitter"></i></a>
      <a href="https://www.linkedin.com/company/nurseemerge/"><i class="fab fa-linkedin"></i></a>
      <a href="https://www.facebook.com/profile.php?id=61551852391530"><i class="fab fa-facebook"></i></a>
    </div>
    <p>&copy; 2025 Nurse Emerge. All rights reserved.</p>
  </footer>
  <script src="scripts.js"></script>
</body>
</html>
